<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
       #map {
        height: 100%;
        width: 100%;
        }
        html,
        body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px
        }
       </style>
  </head>
  <body>
    
    <div id="map">
     <h1>My Google Map</h1>
     </div>
    <script>
      function initMap(){
        var options = {
          zoom: 6,
          center:{lat:53.6369,lng:-1.8398}
        }

        var map = new google.maps.Map(document.getElementById('map'), options);
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtwC7CUUmws5QkYc0ZlMmVf6OJjt1_Dyw&callback=initMap">
    </script>
  </body>
</html>
