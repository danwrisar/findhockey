<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Map</h3>
    <div id="map"></div>
    <script>
      function iniMap(){
        var options = {
          zoom: 8,
          center:{lat:46.462079, lng:3.388916}
        }

        var map = new google.maps.Map(document.getElementId('map'), options)
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtwC7CUUmws5QkYc0ZlMmVf6OJjt1_Dyw&callback=initMap">
    </script>
  </body>
</html>
