<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div class="container">  
    <form id="contact" action="contactphp.php" method="post">
        <img src= "https://raw.githubusercontent.com/danwrisar/findhockey/master/findhockey_templogo_blk.png" width="100%">
        <h3>Add my team</h3>
        <h4></h4>
    <fieldset>
        <input placeholder="Team name" type="text" name="team_name" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Hockey type (e.g. Puck, Ball, Ice...)" type="tel" name="hockey_type" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Web Site starts with http://" type="url" name="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." name="comments" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
   
    
  </div>
